<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Home - Boituva Beach Club</title>
    <!-- Bootstrap CSS (versão 4) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons (opcional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <style>
      /* Remove margens e paddings do navegador */
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
      }

      /* Navbar fixa sem margem extra */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        margin: 0 !important; /* remove qualquer margem nativa */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* Espaço para não sobrepor a navbar */
      .content-wrapper {
        margin-top: 56px; /* ~altura padrão da navbar do Bootstrap 4 */
      }

      /* Sidebar fixa */
      .sidebar {
        position: fixed;
        top: 56px; /* Ajuste para ficar logo abaixo da navbar */
        bottom: 0;
        left: 0;
        width: 240px;
        background: linear-gradient(180deg, #343a40, #3d4146);
        color: #fff;
        overflow-y: auto;
        padding-top: 1rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar .nav-link {
        color: #fff;
        padding: 0.75rem 1rem;
        transition: background-color 0.2s ease;
      }
      .sidebar .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .sidebar .active {
        background-color: #495057;
      }

      /* Conteúdo principal ao lado da sidebar */
      .main-content {
        margin-left: 240px;
        padding: 1.5rem;
      }

      /* Avatar na navbar (opcional) */
      .navbar-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 8px;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Logo/Nome do sistema -->
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <i class="bi bi-bezier2 mr-2"></i> Boituva Beach Club
        </a>
        <!-- Botão responsivo -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu lado direito -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item d-flex align-items-center">
              <!-- Exemplo de avatar -->
              <img
                src="https://via.placeholder.com/40"
                alt="Avatar"
                class="navbar-avatar"
              />
              <a class="nav-link" href="{{ url_for('login') }}">
                Sair
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL + SIDEBAR -->
    <div class="content-wrapper">
      <!-- SIDEBAR -->
      <nav class="sidebar d-none d-md-block">
        <ul class="nav flex-column">
          <li class="nav-item">
            <!-- Home ativo aqui -->
            <a href="{{ url_for('home') }}" class="nav-link active">
              <i class="bi bi-house-door-fill mr-2"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('clients') }}" class="nav-link">
              <i class="bi bi-people mr-2"></i> Clients
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('cash') }}" class="nav-link">
              <i class="bi bi-cash-stack mr-2"></i> Cash
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('analytics') }}" class="nav-link">
              <i class="bi bi-graph-up-arrow mr-2"></i> Analytics
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('events') }}" class="nav-link">
              <i class="bi bi-calendar-event mr-2"></i> Events
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('settings') }}" class="nav-link">
              <i class="bi bi-gear mr-2"></i> Settings
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('loyalty') }}" class="nav-link">
              <i class="bi bi-gift mr-2"></i> Loyalty
            </a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('power_bi') }}" class="nav-link">
              <i class="bi bi-bar-chart-line mr-2"></i> Power BI
            </a>
          </li>
        </ul>
      </nav>

      <!-- Área principal ao lado da sidebar -->
      <main class="main-content">
        <div class="container-fluid">
          <h1 class="mb-4">Analytics</h1>
          <p>Aqui é o conteúdo principal da página inicial.</p>
        </div>
      </main>
    </div>

    <!-- Scripts Bootstrap 4 -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
